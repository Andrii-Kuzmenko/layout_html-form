<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="http://localhost:8080/" method="post">
      <form>
        <fieldset class="fieldset">
          <legend>Personal information</legend>

          <label>
            Surname:
            <input
              type="text"
              name="surname"
              class="label"
              autocomplete="off"
              required
            >
          </label></br>

          <label>
            Name:
            <input
              type="text"
              name="name"
              class="label"
              autocomplete="off"
              required
            >
          </label> </br>

          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
              class="label"
            >
          </label></br>

          <label>
            Full date of birth:
            <input type="date" name="birth" class="label">
          </label></br>

          <label>
            I accept the term of the agreement
            <input type="checkbox" name="acception">
          </label></br>

        </fieldset>
      </form>

      <form>
        <fieldset class="fieldset">
          <legend>Registration</legend>

          <label>
            E-mail:
            <input
              type="email"
              name="email"
              class="label"
              placeholder="email@example.com"
              required
              autocomplete="off"
            >
          </label></br>

          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="6"
              maxlength="40"
              autocomplete="off"
            >
          </label></br>
        </fieldset>
      </form>

      <form>
        <fieldset class="fieldset">
          <legend>An interesting fact about you!</legend>

          <label>
            Do you love cats?
            <label><input type="radio" name="cats"> Yes</label>
            <label><input type="radio" name="cats"> No</label>
          </label></br>

          <label>
            What is your favorite color?
            <input type="color" name="color" class="label label2">
          </label></br>

          <label>
            What time do you go to bed?
            <input
              type="time"
              step="1"
              name="slipe"
            >
          </label></br>

          <label>
            What are your favorite brand of cars?
            <select name="car" class="label2" multiple>
              <option value="BMV">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <!-- <option disabled selected></option> -->
            </select>
          </label></br>

          <label>
            How do you rate our work?
            <input
              type="range"
              name="rate"
              min="1"
              max="10"
              value="1"
              class="label3"
            >
          </label></br>

        </fieldset>
      </form>

      <form>
        <fieldset class="fieldset">
          <legend>Additional info:</legend>

          <label>
            Comments:
            <textarea
              name="comment"
              cols="20"
              rows="2"
            >
            </textarea>
          </label></br>

          <label>
            Would you recommend us?
            <select name="recomend" class="label2">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label></br>

        </fieldset>
      </form>

      <button type="submit" class="fieldset">Submit</button>
    </form>
  </body>
</html>
